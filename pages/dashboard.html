<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assets Management â€” Dashboard</title>

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: { 
              DEFAULT: '#b60a1c', 
              50: '#fef2f3', 
              100: '#fde6e7', 
              200: '#fbd0d4', 
              300: '#f7a9b0', 
              400: '#f27580', 
              500: '#e73d4c', 
              600: '#d71d2d', 
              700: '#b60a1c', 
              800: '#970c1a', 
              900: '#7d0e19' 
            },
            marriott: {
              red: '#b60a1c',
              gray: '#6d6e71',
              black: '#000000'
            }
          },
          boxShadow: {
            soft: '0 10px 25px rgba(2, 6, 23, 0.08)'
          }
        }
      }
    }
  </script>

  <!-- Icons (Lucide) -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- Chart.js for pretty demo charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* Smooth scrollbar */
    ::-webkit-scrollbar { width: 8px; height: 8px; }
    ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 9999px; }
    ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    
    /* Navigation styles */
    .nav-item { display:flex; align-items:center; gap:.6rem; padding:.55rem .65rem; border-radius:.75rem; color:#0f172a; }
    .nav-item:hover { background:#fef2f3; color: #b60a1c; }
    .nav-item.active { background:#fde6e7; color: #b60a1c; font-weight:600; }
    .sub-item { display:block; padding:.4rem .5rem; border-radius:.5rem; color:#334155; }
    .sub-item:hover { background:#fef2f3; color: #b60a1c; }
    .btn { padding:.5rem .75rem; border-radius:.75rem; border:1px solid #cbd5e1; background:#fff; }
    .btn:hover { background:#fef2f3; border-color:#b60a1c; color: #b60a1c; }
    .btn-primary { background:#b60a1c; color:white; border-color:#b60a1c; }
    .btn-primary:hover { background:#970c1a; color:white; border-color:#970c1a; }
    .group.open > button .chev { transform: rotate(180deg); transition: transform .2s; }
  </style>
</head>

<body class="bg-slate-50 text-slate-800">
  <!-- Topbar -->
  <div id="topbarMount"></div>

  <!-- Layout -->
  <div class="max-w-7xl mx-auto px-4">
    <div class="grid grid-cols-12 gap-4 mt-4">
      <!-- Sidebar -->
      <div id="sidebarMount" class="col-span-12 lg:col-span-3 xl:col-span-2"></div>

      <!-- Main content -->
      <main class="col-span-12 lg:col-span-9 xl:col-span-10">
        <div id="mainMount"></div>
      </main>
    </div>
  </div>

  <!-- Footer -->
  <div id="footerMount" class="mt-6"></div>

  <!-- Load app.js -->
  <script src="../js/app.js"></script>
</body>
</html>
